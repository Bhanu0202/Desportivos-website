<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/events.css" />
  </head>

  <body>
    <div style="display: flex; flex-flow: row; justify-content: center;">
      <div id="backdrop"></div>
    </div>

    <div class="wrapper">
      <div class="img-wrapper">
        <img
          id="event-img"
          src="assets/events/event-1.jpg"
          alt=""
          width="700px"
        />
      </div>
      <ul id="items">
        <li class="item">Basketball</li>
        <li class="item">Volleyball</li>
        <li class="item">Badminton</li>
        <li class="item">Football</li>
        <li class="item">Cricket</li>
        <li class="item">Table Tennis</li>
        <li class="item">Chess</li>
        <li class="item">Tennis</li>
        <li class="item">Kabaddi</li>
        <li class="item">Squash</li>
        <li class="item">Boxing</li>
        <li class="item">Martial Arts</li>
      </ul>
    </div>
    <script>
      let timeout, imgto;
      const ul = document.getElementById("items");
      const li = document.getElementsByTagName("li");
      const cap = document.getElementById("event-img");
      const ar_li = [...li];
      ul.addEventListener("mouseover", e => {
        const el = e.target;
        cap.style.opacity = 0;
        if (el.tagName === "LI") {
          console.log(el);
          clearTimeout(imgto);

          imgto = setTimeout(() => {
            cap.setAttribute("src", `assets/events/${el.innerHTML}.jpg`);
            cap.style.opacity = 1;
          }, 500);
        } else {
          clearTimeout(imgto);
          imgto = setTimeout(() => {
            cap.setAttribute("src", `assets/events/event-1.jpg`);
            cap.style.opacity = 1;
          }, 500);
        }
      });
      let prevpos = 0;
      document.addEventListener("mousemove", e => {
        const pos = ul.getBoundingClientRect().y;
        let direction;
        if (prevpos > pos) direction = "up";
        else direction = "down";
        prevpos = pos;
        ul.style.transform =
          "translateY(" + -(e.clientY - screen.height / 2) + "px)";

        ar_li.forEach(l => {
          if (direction === "up")
            l.style.transform = "rotate3d(1, 1, 1, -3deg)";
          if (direction === "down") l.style.transform = "rotate3d(1,1,1,3deg)";
        });
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          ar_li.forEach(l => {
            l.style.transform = "scaleY(1) rotate3d(0, 0, 0, 0)";
          });
        }, 80);
      });
    </script>
  </body>
</html>
